
<body>
    <h1 style="color: aliceblue; font-weight: bold;     font-family:'Pixelify Sans', sans-serif;"> Login </h1>
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-sm-12">
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                    <div class="form-group">
                      <label for="username" class="input-label">Username:</label>
                      <input type="text" id="username" name="username" class="form-control input-field" formControlName="username">
                    </div>
                    <div class="form-group">
                      <label for="password" class="input-label">Password:</label>
                      <input type="password" id="password" name="password" class="form-control input-field" formControlName="password">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
