<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #3f51b5;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    .navbar a:hover {
      color: #e91e63;
    }
    .navbar i {
      margin-left: 1rem;
    }
</style>


<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed top">
       <span class="navbar-brand">Pokemon Team Builder</span>
       <div>
        <a routerlink="/"><i class="fas fa-users"></i> Home </a>
        <a href="/pokemon"><i class="fas fa-users"></i> Pokemon </a>
         <a href="/home"><i class="fas fa-user-shield"></i> My Teams </a>
         <a href="/"><i class="fas fa-users"></i> Meta Teams </a>
         <a [href]="authService.getLoggedIn() ? '/account' : '/login'">
          <i class="fas fa-{{ authService.getLoggedIn() ? 'user-shield' : 'sign-in-alt' }}"></i>
          {{ authService.getLoggedIn() ? 'My Account' : 'Login' }}
        </a>        
         <a href="/login"><i class="fas fa-user-shield"></i> Admin Tools</a>
       </div>
</div>
