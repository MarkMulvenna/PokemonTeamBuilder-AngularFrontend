<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let pokemon of (pokemonList$ | async) as pokemonList">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">{{ pokemon.name }}</div>
              <div class="card-type-img">
                <div class="pokemon-type-container">
                  <img
                    [src]="pokemonService.getPokemonTypeImageUrl(pokemon.types[0])"
                    [alt]="pokemon.types[0]"
                    class="pokemon-type-image"
                    [style.background-color]="pokemonService.getPokemonBackgroundColour(pokemon.types[0])"
                  />
                  <ng-container *ngIf="pokemon.types.length > 1">
                    <img
                      [src]="pokemonService.getPokemonTypeImageUrl(pokemon.types[1])"
                      [alt]="pokemon.types[1]"
                      class="pokemon-type-image"
                      [style.background-color]="pokemonService.getPokemonBackgroundColour(pokemon.types[1])"
                    />
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="card-dex">#{{ pokemon.pokedex_number }}</div>
          </div>
          <div class="card-body">
            <div class="stats-container">
              <div class="stats-breakdown">
                <div class="card-stat-label" style="color: rgb(51, 151, 26); font-weight: bold;" >HP: </div>
                <div class="card-stat-value" [ngStyle]="{ 'font-weight': 'bold' }">{{ pokemon.stats.hp }}</div>
              </div>
              <div class="stats-breakdown">
                <div class="card-stat-label" style="color: coral; font-weight: bold;">ATK: </div>
                <div class="card-stat-value" [ngStyle]="{ 'font-weight': 'bold' }">{{ pokemon.stats.attack }}</div>
              </div>
              <div class="stats-breakdown">
                <div class="card-stat-label" style="color: rgb(138, 43, 43); font-weight: bold;">DEF: </div>
                <div class="card-stat-value" [ngStyle]="{ 'font-weight': 'bold' }">{{ pokemon.stats.defense }}</div>
              </div>
              <div class="stats-breakdown">
                <div class="card-stat-label" style="color: dodgerblue; font-weight: bold;" >SPD: </div>
                <div class="card-stat-value" [ngStyle]="{ 'font-weight': 'bold' }">{{ pokemon.stats.speed }}</div>
              </div>
            </div>
          </div>
          <div class="card-img">
            <img
              [src]="pokemonService.getPokemonImageSource(pokemon.pokedex_number)"
              [alt]="pokemon.name"
              height="175px"
              width="175px"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-6">
        <button class="btn btn-primary" (click)="previousPage()">← Previous</button>
      </div>
      <div class="col-sm-6 text-end">
        <button class="btn btn-primary" (click)="nextPage()">Next →</button>
      </div>
    </div>
  </div>
